<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="last-result" s>0</div>
      <div class="display">0</div>
      <div class="features">
        <div class="button-row">
          <button class="button btn-top clear">AC</button>
          <button class="button btn-top convert">±</button>
          <button class="button btn-top percent">%</button>
          <button class="button operator">÷</button>
        </div>
        <div class="button-row">
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button operator">×</button>
        </div>
        <div class="button-row">
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button operator">-</button>
        </div>
        <div class="button-row">
          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button operator">+</button>
        </div>
        <div class="button-row">
          <button class="button number zero">0</button>
          <button class="button">.</button>
          <button class="button operator equal">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
